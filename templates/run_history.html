<body>
    <div class="header">
        <h1>æµ‹è¯•å¹³å°</h1>
        <div class="nav">
            <a href="/">é¦–é¡µ</a>

    <div class="container">
        <div class="card">
            <h2>è¿è¡Œå†å²è®°å½•</h2>
            
            <div class="filter-bar">
                <input type="text" id="searchInput" placeholder="æœç´¢æµ‹è¯•ç”¨ä¾‹åç§°...">
                <select id="statusFilter">
                    <option value="">æ‰€æœ‰çŠ¶æ€</option>
                    <option value="passed">é€šè¿‡</option>
                    <option value="failed">å¤±è´¥</option>
                </select>

    <!-- è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>è¿è¡Œè®°å½•è¯¦æƒ…</h3>
                <span class="close">&times;</span>

            <div id="detailContent">
                <div class="loading">åŠ è½½ä¸­...</div>

        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 20;
        
        // é¡µé¢åŠ è½½æ—¶è·å–è¿è¡Œå†å²è®°å½•
        document.addEventListener('DOMContentLoaded', function() {
            loadRunHistory();
        });
        
        // åŠ è½½è¿è¡Œå†å²è®°å½•
        function loadRunHistory() {
            const searchText = document.getElementById('searchInput').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            // è·å–URLä¸­çš„case_idå‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            const caseId = urlParams.get('case_id');
            
            const container = document.getElementById('historyContainer');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            // æ„å»ºAPIè¯·æ±‚URL
            let apiUrl = `/api/run-history?page=${currentPage}&page_size=${pageSize}`;
            if (caseId) {
                apiUrl += `&case_id=${caseId}`;
            }
            
            // å‘é€åˆ†é¡µå‚æ•°åˆ°åç«¯
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let history = data.history;
                        
                        // åº”ç”¨è¿‡æ»¤å™¨
                        if (searchText) {
                            history = history.filter(item => 
                                item.case_name.toLowerCase().includes(searchText.toLowerCase())
                            );
                        }
                        
                        if (statusFilter) {
                            if (statusFilter === 'passed') {
                                // å½“è¿‡æ»¤"é€šè¿‡"çŠ¶æ€æ—¶ï¼ŒåŒæ—¶æ˜¾ç¤º 'passed' å’Œ 'success' çŠ¶æ€çš„è®°å½•
                                history = history.filter(item => ['passed', 'success'].includes(item.status));
                            } else if (statusFilter === 'failed') {
                                // å½“è¿‡æ»¤"å¤±è´¥"çŠ¶æ€æ—¶ï¼Œæ˜¾ç¤ºé™¤äº† 'passed' å’Œ 'success' ä¹‹å¤–çš„æ‰€æœ‰çŠ¶æ€
                                history = history.filter(item => !['passed', 'success'].includes(item.status));
                            } else {
                                history = history.filter(item => item.status === statusFilter);
                            }
                        }
                        
                        // è®¡ç®—æ€»é¡µæ•°ï¼ˆåŸºäºåç«¯è¿”å›çš„æ€»æ•°ï¼‰
                        totalPages = Math.ceil(data.total / pageSize);
                        
                        renderHistoryTable(history, totalPages);
                    } else {
                        container.innerHTML = '<div class="empty-state"><i>ğŸ“‹</i><p>è·å–å†å²è®°å½•å¤±è´¥</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading run history:', error);
                    container.innerHTML = '<div class="empty-state"><i>ğŸ“‹</i><p>ç½‘ç»œé”™è¯¯ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p></div>';
                });
        }
        
        // æ¸²æŸ“å†å²è®°å½•è¡¨æ ¼
        function renderHistoryTable(history, totalPages) {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-state"><i>ğŸ“‹</i><p>æš‚æ— è¿è¡Œå†å²è®°å½•</p></div>';
                return;
            }
            
            let tableHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>æµ‹è¯•ç”¨ä¾‹</th>
                            <th>çŠ¶æ€</th>
                            <th>è€—æ—¶(ç§’)</th>
                            <th>æå–æ–‡æœ¬</th>
                            <th>é”™è¯¯ä¿¡æ¯</th>
                            <th>è¿è¡Œæ—¶é—´</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            history.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.case_name}</td>
                        <td>
                            <span class="status-badge status-${item.status}">
                                ${['passed', 'success'].includes(item.status) ? 'é€šè¿‡' : 'å¤±è´¥'}
                            </span>
                        </td>
                        <td>${item.duration}</td>
                        <td>
                            <div class="text-preview" title="${item.extracted_text}">
                                ${item.extracted_text ? (item.extracted_text.length > 50 ? item.extracted_text.substring(0, 50) + '...' : item.extracted_text) : '-'}
                            </div>
                        </td>
                        <td>
                            <div class="error-message" title="${item.error}">
                                ${item.error ? item.error.substring(0, 50) + '...' : '-'}
                            </div>
                        </td>
                        <td>${formatDateTime(item.created_at)}</td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="viewRunHistoryDetails(${item.id})" class="detail-btn">è¯¦æƒ…</button>
                                <button onclick="deleteRunHistory(${item.id})" class="delete-btn">åˆ é™¤</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            // æ·»åŠ åˆ†é¡µ
            if (totalPages > 1) {
                tableHTML += `
                    <div class="pagination">
                        <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                        <button onclick="changePage(currentPage - 1)" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                        <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                        <button onclick="changePage(currentPage + 1)" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                        <button onclick="changePage(totalPages)" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é¡µ</button>
                    </div>
                `;
            }
            
            container.innerHTML = tableHTML;
        }
        
        // åˆ‡æ¢åˆ†é¡µ
        function changePage(page) {
            currentPage = page;
            loadRunHistory();
        }
        
        // åˆ é™¤è¿è¡Œå†å²è®°å½•
        function deleteRunHistory(recordId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¿è¡Œè®°å½•å—ï¼Ÿ')) {
                return;
            }
            
            fetch(`/api/run-history/${recordId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('åˆ é™¤æˆåŠŸ');
                        loadRunHistory();
                    } else {
                        alert('åˆ é™¤å¤±è´¥');
                    }
                })
                .catch(error => {
                    console.error('Error deleting run history:', error);
                    alert('åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•');
                });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // æŸ¥çœ‹è¿è¡Œå†å²è®°å½•è¯¦æƒ…
        function viewRunHistoryDetails(recordId) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            modal.style.display = 'block';
            
            // å‘é€è¯·æ±‚è·å–è¯¦æƒ…
            fetch(`/api/run-history/${recordId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const record = data.record;
                        content.innerHTML = `
                            <div class="detail-section">
                                <span class="detail-label">ID</span>
                                <span class="detail-value">${record.id}</span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">æµ‹è¯•ç”¨ä¾‹</span>
                                <span class="detail-value">${record.case_name}</span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">çŠ¶æ€</span>
                                <span class="detail-value">
                                    <span class="status-badge status-${record.status}">
                                        ${['passed', 'success'].includes(record.status) ? 'é€šè¿‡' : 'å¤±è´¥'}
                                    </span>
                                </span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">è€—æ—¶(ç§’)</span>
                                <span class="detail-value">${record.duration}</span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">æå–æ–‡æœ¬</span>
                                <span class="detail-value">
                                    ${record.extracted_text ? `<pre>${record.extracted_text}</pre>` : '<span style="color: #999;">-</span>'}
                                </span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">é¢„æœŸç»“æœ</span>
                                <span class="detail-value">
                                    ${record.expected_text ? `<pre>${record.expected_text}</pre>` : '<span style="color: #999;">-</span>'}
                                </span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">é”™è¯¯ä¿¡æ¯</span>
                                <span class="detail-value">
                                    ${record.error ? `<pre>${record.error}</pre>` : '<span style="color: #999;">-</span>'}
                                </span>
                            </div>
                            <div class="detail-section">
                                <span class="detail-label">è¿è¡Œæ—¶é—´</span>
                                <span class="detail-value">${formatDateTime(record.created_at)}</span>
                            </div>
                        `;
                    } else {
                        content.innerHTML = '<div style="color: #ff4d4f;">è·å–è¯¦æƒ…å¤±è´¥</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading run history details:', error);
                    content.innerHTML = '<div style="color: #ff4d4f;">ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•</div>';
                });
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        document.querySelector('.close').onclick = function() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

        .justify-between {

        /* 背景和边框样式 */

        /* 文本样式 */
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-lg {
            font-size: 1.125rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-white {
            color: white;
        }
        
        .text-gray-700 {
            color: #374151;
        }

            color: #3b82f6;
        }

            text-align: center;
        }
        
        /* 表单样式 */
        .form-group {

        .form-group label {

            display: block;

            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            margin-bottom: 16px;

            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        .step-row.editing {
            background-color: #fef3c7 !important;
        }
        
        /* 导航样式 */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        
        /* 区域样式 */
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
            border-left: 4px solid #3b82f6;

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        /* iframe开关样式优化 */
        .iframe-switch-container {
            margin-bottom: 16px;
        }
        
        .iframe-switch-container label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #374151;
        }
        
        .iframe-switch-container input[type="checkbox"] {
            position: relative;
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .iframe-switch-container input[type="checkbox"]:checked {
            background-color: #3b82f6;
        }
        
        .iframe-switch-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .iframe-switch-container input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        
        .iframe-selector-field {
            margin-top: 12px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .iframe-selector-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;

            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;

        .iframe-selector-field input:focus {

            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

        }

            display: flex;
            gap: 8px;

<body class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 导航栏 -->
            <nav class="bg-gradient-to-r from-primary to-blue-600 text-white px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <i class="fa fa-robot text-2xl"></i>
                        <h1 class="text-2xl font-bold">UI自动化测试平台</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="/" class="btn bg-white text-primary hover:bg-gray-100">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                        <a href="/list_projects" class="btn bg-white/20 text-white hover:bg-white/30">
                            <i class="fa fa-folder"></i>
                            项目管理
                        </a>
                    </div>
                </div>
            </nav>
            
            <!-- 主要内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">创建测试用例</h2>
                </div>
                
                <!-- 测试用例基本信息 -->
                <div class="section mb-8">
                    <div class="section-title">

                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

                <input type="hidden" id="editStepId">

                    <div class="form-group">
                        <label for="editAction">操作方式</label>

                    </label>

                        <label for="editIframeSelector">iframe选择器</label>
                        <input type="text" id="editIframeSelector" placeholder="例如: #myFrame 或 iframe[src='...']">

                <button type="button" onclick="closeEditStepModal()" class="btn btn-outline">取消</button>
                <button type="button" onclick="updateStep()" class="btn btn-primary">保存更改</button>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let steps = [];
        let projectId = null;
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取project_id
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('project_id');
            if (!projectId) {
                alert('缺少项目ID参数');
                return;
            }
            
            // 绑定事件监听器
            document.getElementById('action').addEventListener('change', updateValueFields);
            document.getElementById('editAction').addEventListener('change', updateEditValueFields);
            
            // 绑定iframe开关事件
            const iframeSwitch = document.getElementById('iframeSwitch');
            const iframeSelectorField = document.getElementById('iframeSelectorField');
            
            if (iframeSwitch && iframeSelectorField) {
                iframeSwitch.addEventListener('change', function() {
                    if (iframeSwitch.checked) {
                        iframeSelectorField.style.display = 'block';
                    } else {
                        iframeSelectorField.style.display = 'none';
                    }
                });
            }
            
            const editIframeSwitch = document.getElementById('editIframeSwitch');
            const editIframeSelectorField = document.getElementById('editIframeSelectorField');
            
            if (editIframeSwitch && editIframeSelectorField) {
                editIframeSwitch.addEventListener('change', function() {
                    if (editIframeSwitch.checked) {
                        editIframeSelectorField.style.display = 'block';
                    } else {
                        editIframeSelectorField.style.display = 'none';
                    }
                });
            }
        });
        
        // 打开添加步骤模态框
        function openAddStepModal() {
            document.getElementById('addStepModal').classList.remove('hidden');
            document.getElementById('action').value = '';
            document.getElementById('elementName').value = '';
            document.getElementById('actionValue').value = '';
            document.getElementById('iframeSwitch').checked = false;
            document.getElementById('iframeSelector').value = '';
            document.getElementById('iframeSelectorField').style.display = 'none';
            updateValueFields();
        }
        
        // 关闭添加步骤模态框
        function closeAddStepModal() {
            document.getElementById('addStepModal').classList.add('hidden');
        }
        
        // 打开编辑步骤模态框
        function openEditStepModal(stepId) {
            const step = steps.find(s => s.id === stepId);
            if (!step) return;
            
            document.getElementById('editStepId').value = step.id;
            document.getElementById('editAction').value = step.action;
            document.getElementById('editElementName').value = step.elementName || '';
            document.getElementById('editActionValue').value = step.value || '';
            document.getElementById('editIframeSwitch').checked = step.enter_iframe || false;
            document.getElementById('editIframeSelector').value = step.iframe_selector || '';
            
            if (step.enter_iframe) {
                document.getElementById('editIframeSelectorField').style.display = 'block';
            } else {
                document.getElementById('editIframeSelectorField').style.display = 'none';
            }
            
            updateEditValueFields();
            document.getElementById('editStepModal').classList.remove('hidden');
        }
        
        // 关闭编辑步骤模态框
        function closeEditStepModal() {
            document.getElementById('editStepModal').classList.add('hidden');
        }
        
        // 更新值字段显示
        function updateValueFields() {
            const action = document.getElementById('action').value;
            const valueFields = document.getElementById('valueFields');
            
            if (['input', 'navigate'].includes(action)) {
                valueFields.classList.remove('hidden');
            } else {
                valueFields.classList.add('hidden');
            }
        }
        
        // 更新编辑值字段显示
        function updateEditValueFields() {
            const action = document.getElementById('editAction').value;
            const valueFields = document.getElementById('editValueFields');
            
            if (['input', 'navigate'].includes(action)) {
                valueFields.classList.remove('hidden');
            } else {
                valueFields.classList.add('hidden');
            }
        }
        
        // 添加步骤
        function addStep() {
            const action = document.getElementById('action').value;
            const elementName = document.getElementById('elementName').value;
            const actionValue = document.getElementById('actionValue').value;
            const enterIframe = document.getElementById('iframeSwitch').checked;
            const iframeSelector = document.getElementById('iframeSelector').value;
            
            if (!action) {
                alert('请选择操作方式');
                return;
            }
            
            // 为点击、输入和提取文本操作验证元素定位
            if ((action === 'click' || action === 'input' || action === 'extract_text') && !elementName) {
                alert('点击、输入或提取文本操作必须填写元素定位值');
                return;
            }
            
            // 为需要值的操作验证操作值
            if (['input', 'navigate'].includes(action) && !actionValue) {
                alert('此操作需要填写操作值');
                return;
            }
            
            // 为进入iframe操作验证iframe选择器
            if (enterIframe && !iframeSelector) {
                alert('进入iframe操作必须填写iframe选择器');
                return;
            }
            
            const newStep = {
                id: Date.now().toString(),
                action: action,
                elementName: elementName,
                value: actionValue,
                enter_iframe: enterIframe,
                iframe_selector: iframeSelector
            };
            
            steps.push(newStep);
            updateStepsTable();
            closeAddStepModal();
        }
        
        // 更新步骤
        function updateStep() {
            const stepId = document.getElementById('editStepId').value;
            const action = document.getElementById('editAction').value;
            const elementName = document.getElementById('editElementName').value;
            const actionValue = document.getElementById('editActionValue').value;
            const enterIframe = document.getElementById('editIframeSwitch').checked;
            const iframeSelector = document.getElementById('editIframeSelector').value;
            
            if (!action) {
                alert('请选择操作方式');
                return;
            }
            
            // 为点击、输入和提取文本操作验证元素定位
            if ((action === 'click' || action === 'input' || action === 'extract_text') && !elementName) {
                alert('点击、输入或提取文本操作必须填写元素定位值');
                return;
            }
            
            // 为需要值的操作验证操作值
            if (['input', 'navigate'].includes(action) && !actionValue) {
                alert('此操作需要填写操作值');
                return;
            }
            
            // 为进入iframe操作验证iframe选择器
            if (enterIframe && !iframeSelector) {
                alert('进入iframe操作必须填写iframe选择器');
                return;
            }
            
            const stepIndex = steps.findIndex(s => s.id === stepId);
            if (stepIndex !== -1) {
                steps[stepIndex] = {
                    id: stepId,
                    action: action,
                    elementName: elementName,
                    value: actionValue,
                    enter_iframe: enterIframe,
                    iframe_selector: iframeSelector
                };
                updateStepsTable();
                closeEditStepModal();
            }
        }
        
        // 删除步骤
        function deleteStep(stepId) {
            if (confirm('确定要删除此步骤吗？')) {
                steps = steps.filter(s => s.id !== stepId);
                updateStepsTable();
            }
        }
        
        // 上移步骤
        function moveStepUp(stepId) {
            const stepIndex = steps.findIndex(s => s.id === stepId);
            if (stepIndex > 0) {
                [steps[stepIndex - 1], steps[stepIndex]] = [steps[stepIndex], steps[stepIndex - 1]];
                updateStepsTable();
            }
        }
        
        // 下移步骤
        function moveStepDown(stepId) {
            const stepIndex = steps.findIndex(s => s.id === stepId);
            if (stepIndex < steps.length - 1) {
                [steps[stepIndex], steps[stepIndex + 1]] = [steps[stepIndex + 1], steps[stepIndex]];
                updateStepsTable();
            }
        }
        
        // 更新步骤表格
        function updateStepsTable() {
            const tableBody = document.querySelector('#stepsTable tbody');
            if (!tableBody) return;
            
            if (steps.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8 text-gray-500">
                            <i class="fa fa-info-circle text-2xl mb-2"></i>
                            <p>暂无测试步骤，请点击"添加测试步骤"按钮添加</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = '';
            steps.forEach((step, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${getActionText(step.action)}</td>
                    <td>${step.elementName || '-'}</td>
                    <td>${step.value || '-'}</td>
                    <td>${step.enter_iframe ? '是' : '否'}</td>
                    <td>
                        <div class="action-buttons">
                            <button type="button" onclick="moveStepUp('${step.id}')" class="btn btn-sm btn-outline" ${index === 0 ? 'disabled' : ''}>
                                <i class="fa fa-arrow-up"></i>
                            </button>
                            <button type="button" onclick="moveStepDown('${step.id}')" class="btn btn-sm btn-outline" ${index === steps.length - 1 ? 'disabled' : ''}>
                                <i class="fa fa-arrow-down"></i>
                            </button>
                            <button type="button" onclick="openEditStepModal('${step.id}')" class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" onclick="deleteStep('${step.id}')" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // 获取操作文本
        function getActionText(action) {
            const actionMap = {
                'navigate': '导航',
                'click': '点击',
                'input': '输入',
                'extract_text': '提取文本'
            };
            return actionMap[action] || action;
        }
        
        // 保存测试用例
        function saveCase() {
            const caseTitle = document.getElementById('caseTitle').value;
            const caseDescription = document.getElementById('caseDescription').value;
            
            if (!caseTitle) {
                alert('请输入用例标题');
                return;
            }
            
            if (!projectId) {
                alert('项目ID不存在');
                return;
            }
            
            const caseData = {
                project_id: projectId,
                name: caseTitle,
                description: caseDescription
            };
            
            // 先保存测试用例
            fetch('/api/cases', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(caseData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const caseId = data.case_id;
                    
                    // 如果有步骤，保存步骤
                    if (steps.length > 0) {
                        // 批量保存步骤
                        const saveStepsPromises = steps.map((step, index) => {
                            const stepData = {
                                case_id: caseId,
                                action: step.action,
                                selector_type: 'css',
                                selector_value: step.elementName,
                                input_value: step.value,
                                description: `${step.action}操作`,
                                step_order: index + 1,
                                enter_iframe: step.enter_iframe,
                                iframe_selector: step.iframe_selector
                            };
                            
                            return fetch('/api/steps', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(stepData)
                            })
                            .then(response => response.json());
                        });
                        
                        // 等待所有步骤保存完成
                        Promise.all(saveStepsPromises)
                        .then(stepResults => {
                            // 检查是否所有步骤都保存成功
                            const allStepsSaved = stepResults.every(result => result.success);
                            
                            if (allStepsSaved) {
                                alert('测试用例保存成功');
                                // 重置表单
                                document.getElementById('caseTitle').value = '';
                                document.getElementById('caseDescription').value = '';
                                steps = [];
                                updateStepsTable();
                                // 跳转到测试用例列表页面
                                window.location.href = `/list_cases_v2/${projectId}`;
                            } else {
                                alert('测试用例保存成功，但部分步骤保存失败');
                            }
                        })
                        .catch(error => {
                            console.error('保存步骤失败:', error);
                            alert('测试用例保存成功，但步骤保存失败');
                        });
                    } else {
                        // 没有步骤，直接保存成功
                        alert('测试用例保存成功');
                        // 重置表单
                        document.getElementById('caseTitle').value = '';
                        document.getElementById('caseDescription').value = '';
                        steps = [];
                        updateStepsTable();
                        // 跳转到测试用例列表页面
                        window.location.href = `/list_cases_v2/${projectId}`;
                    }
                } else {
                    alert('保存失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('保存失败:', error);
                alert('保存失败，请稍后重试');
            });
        }
    </script>
</body>

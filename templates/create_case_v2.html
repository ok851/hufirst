<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建测试用例 - UI自动化测试平台</title>
    <!-- 内联基础样式，确保即使CDN失败也能有基本布局 -->
    <style>
        /* 基础样式重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .max-w-7xl {
            max-width: 80rem;
        }
        
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 间距工具类 */
        .mb-1 {
            margin-bottom: 4px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .mb-6 {
            margin-bottom: 24px;
        }
        
        .mb-8 {
            margin-bottom: 32px;
        }
        
        .mt-4 {
            margin-top: 16px;
        }
        
        .mt-8 {
            margin-top: 32px;
        }
        
        .pt-4 {
            padding-top: 16px;
        }
        
        .px-4 {
            padding-left: 16px;
            padding-right: 16px;
        }
        
        .px-6 {
            padding-left: 24px;
            padding-right: 24px;
        }
        
        .py-4 {
            padding-top: 16px;
            padding-bottom: 16px;
        }
        
        .py-6 {
            padding-top: 24px;
            padding-bottom: 24px;
        }
        
        .py-8 {
            padding-top: 32px;
            padding-bottom: 32px;
        }
        
        .p-4 {
            padding: 16px;
        }
        
        .p-6 {
            padding: 24px;
        }
        
        /* 布局工具类 */
        .flex {
            display: flex;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .items-center {
            align-items: center;
        }
        
        .gap-2 {
            gap: 8px;
        }
        
        .gap-4 {
            gap: 16px;
        }
        
        .grid {
            display: grid;
        }
        
        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        .md\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .block {
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        /* 背景和边框样式 */
        .bg-white {
            background-color: white;
        }
        
        .bg-gradient-to-r {
            background: linear-gradient(to right, #3b82f6, #2563eb);
        }
        
        .bg-blue-50 {
            background-color: #dbeafe;
        }
        
        .rounded-lg {
            border-radius: 8px;
        }
        
        .rounded-xl {
            border-radius: 12px;
        }
        
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .border {
            border: 1px solid #ddd;
        }
        
        .border-t {
            border-top: 1px solid #ddd;
        }
        
        .border-l-4 {
            border-left: 4px solid #3b82f6;
        }
        
        .border-primary {
            border-color: #3b82f6;
        }
        
        .border-gray-200 {
            border-color: #e5e7eb;
        }
        
        .overflow-hidden {
            overflow: hidden;
        }
        
        /* 文本样式 */
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-lg {
            font-size: 1.125rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-white {
            color: white;
        }
        
        .text-gray-700 {
            color: #374151;
        }
        
        .text-primary {
            color: #3b82f6;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .resize-vertical {
            resize: vertical;
        }
        
        .focus\:outline-none:focus {
            outline: none;
        }
        
        .focus\:ring-2:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .focus\:ring-primary:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .focus\:border-transparent:focus {
            border-color: transparent;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-secondary {
            background-color: #10b981;
            color: white;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-outline {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.875rem;
        }
        
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3b82f6;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* 项目选择器样式 */
        .project-selector {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        /* 步骤表单样式 */
        .step-form {
            background-color: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .step-form.active {
            display: block;
        }
        
        .step-form-row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .step-form-row.full-width {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        .step-row.editing {
            background-color: #fef3c7 !important;
        }
        
        /* 导航样式 */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        
        /* 区域样式 */
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
            border-left: 4px solid #3b82f6;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        /* iframe开关样式优化 */
        .iframe-switch-container {
            margin-bottom: 16px;
        }
        
        .iframe-switch-container label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #374151;
        }
        
        .iframe-switch-container input[type="checkbox"] {
            position: relative;
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .iframe-switch-container input[type="checkbox"]:checked {
            background-color: #3b82f6;
        }
        
        .iframe-switch-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .iframe-switch-container input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        
        .iframe-selector-field {
            margin-top: 12px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .iframe-selector-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
        }
        
        .iframe-selector-field input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .iframe-selector-field input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .iframe-selector-field input::placeholder {
            color: #9ca3af;
        }
        
        /* 交互样式 */
        .hover\:bg-gray-100:hover {
            background-color: #f3f4f6;
        }
        
        .hover\:bg-white\/30:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 屏幕尺寸相关 */
        .min-h-screen {
            min-height: 100vh;
        }
        
        /* 动作按钮样式 */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif']
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 导航栏 -->
            <nav class="bg-gradient-to-r from-primary to-blue-600 text-white px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <i class="fa fa-robot text-2xl"></i>
                        <h1 class="text-2xl font-bold">UI自动化测试平台</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="/" class="btn bg-white text-primary hover:bg-gray-100">
                            <i class="fa fa-home"></i>
                            首页
                        </a>
                        <a href="/list_projects" class="btn bg-white/20 text-white hover:bg-white/30">
                            <i class="fa fa-folder"></i>
                            项目管理
                        </a>
                    </div>
                </div>
            </nav>
            
            <!-- 主要内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">创建测试用例</h2>
                </div>
                
                <!-- 测试用例基本信息 -->
                <div class="section mb-8">
                    <div class="section-title">
                        用例基本信息
                    </div>
                    <form id="caseForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="caseTitle">用例标题</label>
                                <input type="text" id="caseTitle" placeholder="请输入测试用例标题" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div class="form-group">
                                <label for="caseDescription">用例描述</label>
                                <textarea id="caseDescription" placeholder="请输入测试用例描述" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-vertical"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- 提示信息 -->
                <div class="section mb-8">
                    <div class="section-title">
                        步骤管理提示
                    </div>
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fa fa-info-circle text-blue-500 text-xl"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-blue-700">
                                    测试用例创建完成后，请在<a href="#" class="text-blue-900 font-semibold underline" id="stepsLink">操作步骤管理</a>页面添加和管理测试步骤。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 保存按钮 -->
                <div class="flex justify-center mt-8">
                    <button type="button" onclick="saveCase()" class="btn btn-primary text-lg px-8 py-3">
                        <i class="fa fa-save"></i>
                        保存测试用例
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let projectId = null;
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取project_id
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('project_id');
            if (!projectId) {
                alert('缺少项目ID参数');
                return;
            }
            
            // 绑定操作步骤管理链接事件
            document.getElementById('stepsLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = `/list_cases_v2/${projectId}`;
            });
        });

        // 保存测试用例
        function saveCase() {
            const caseTitle = document.getElementById('caseTitle').value;
            const caseDescription = document.getElementById('caseDescription').value;
            
            if (!caseTitle) {
                alert('请输入用例标题');
                return;
            }
            if (!projectId) {
                alert('项目ID不存在');
                return;
            }
            
            const caseData = {
                project_id: projectId,
                name: caseTitle,
                description: caseDescription
            };
            
            fetch('/api/cases', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(caseData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('测试用例保存成功');
                    document.getElementById('caseTitle').value = '';
                    document.getElementById('caseDescription').value = '';
                    window.location.href = `/list_cases_v2/${projectId}`;
                } else {
                    alert('保存失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('保存失败:', error);
                alert('保存失败，请稍后重试');
            });
        }
    </script>
</body>
</html>

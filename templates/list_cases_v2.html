    <script>
        let currentProjectId = null;
        let currentProjectName = '';
        let currentEditingCaseId = null;
        let selectedCaseIds = new Set();
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºè¿è¡Œç»“æœæ¨¡æ€æ¡†
        function showRunResultModal(content) {
            document.getElementById('runResultContent').innerHTML = content;
            document.getElementById('runResultModal').classList.add('active');
            
            // 3ç§’åè‡ªåŠ¨å…³é—­æ¨¡æ€æ¡†

        // å…³é—­è¿è¡Œç»“æœæ¨¡æ€æ¡†
        function closeRunResultModal() {

        function getProjectIdFromUrl() {
            const path = window.location.pathname;
            const parts = path.split('/');
            
            // éå†è·¯å¾„éƒ¨åˆ†ï¼Œæ‰¾åˆ°æ•°å­—å½¢å¼çš„é¡¹ç›®ID
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (part === 'list_cases_v2' && i + 1 < parts.length) {
                    const projectId = parts[i + 1];
                    if (projectId && !isNaN(parseInt(projectId))) {
                        return projectId;
                    }
                }
            }
            
            return null;
        }

        async function loadProjectInfo() {
            currentProjectId = getProjectIdFromUrl();
            
            if (!currentProjectId) {

                window.location.href = '/list_projects';
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}`);
                const data = await response.json();
                
                if (data.project) {
                    currentProjectName = data.project.name;
                    document.getElementById('projectInfo').textContent = `é¡¹ç›®: ${escapeHtml(currentProjectName)}`;
                } else {
                    document.getElementById('projectInfo').textContent = `é¡¹ç›®: æœªçŸ¥é¡¹ç›®`;

            } catch (error) {

        function toggleCaseSelection(caseId) {

        function selectAllCases() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="select-"]');

            }
            
            // å¦‚æœåªé€‰æ‹©äº†ä¸€ä¸ªæµ‹è¯•ç”¨ä¾‹ï¼Œä½¿ç”¨å•ä¸ªæµ‹è¯•ç”¨ä¾‹çš„APIç«¯ç‚¹
            if (selectedCaseIds.size === 1) {

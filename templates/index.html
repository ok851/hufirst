<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI自动化测试平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        light: '#f3f4f6',
                        dark: '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn {
                @apply px-4 py-2 rounded-md font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-blue-600 focus:ring-blue-500;
            }
            .btn-secondary {
                @apply bg-secondary text-white hover:bg-green-600 focus:ring-green-500;
            }
            .btn-accent {
                @apply bg-accent text-white hover:bg-purple-600 focus:ring-purple-500;
            }
            .card {
                @apply bg-white rounded-lg shadow-md p-6;
            }
            .container {
                @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
            }
            .hero-section {
                @apply bg-gradient-to-r from-blue-500 to-purple-600 text-white py-20 px-4;
            }
            .hero-content {
                @apply max-w-4xl mx-auto text-center;
            }
            .feature-card {
                @apply bg-white rounded-lg shadow-md p-6 border-l-4 border-primary transition-transform duration-300 hover:transform hover:scale-105;
            }
            .workflow-card {
                @apply bg-gray-100 rounded-lg p-4 text-center;
            }
            .step-number {
                @apply inline-flex items-center justify-center w-10 h-10 bg-primary text-white rounded-full mb-4;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-robot text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">UI自动化测试平台</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="/list_projects" class="btn btn-secondary">
                    <i class="fas fa-folder"></i>
                    项目管理
                </a>
                <a href="/run-history" class="btn btn-accent">
                    <i class="fas fa-history"></i>
                    运行历史记录
                </a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h2 class="text-4xl font-bold mb-4">欢迎使用UI自动化测试平台</h2>
            <p class="text-xl mb-8">高效、便捷的自动化测试解决方案</p>
            <div class="flex justify-center gap-4">
                    <a href="/list_projects" class="btn btn-secondary">
                        <i class="fas fa-folder-plus"></i>
                        管理项目
                    </a>
                    <a href="/create_project" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        新建项目
                    </a>
                </div>
        </div>
    </section>

    <!-- 功能区域 -->
    <section class="py-16 px-4">
        <div class="container mx-auto">
            <h3 class="text-2xl font-bold text-center mb-12">核心功能</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- 功能卡片 1 -->
                <div class="feature-card">
                    <div class="text-primary text-4xl mb-4">
                        <i class="fas fa-window-maximize"></i>
                    </div>
                    <h4 class="text-xl font-semibold mb-2">浏览器控制</h4>
                    <p class="text-gray-600">打开、关闭浏览器，控制窗口大小</p>
                </div>
                
                <!-- 功能卡片 2 -->
                <div class="feature-card">
                    <div class="text-primary text-4xl mb-4">
                        <i class="fas fa-mouse-pointer"></i>
                    </div>
                    <h4 class="text-xl font-semibold mb-2">页面操作</h4>
                    <p class="text-gray-600">点击、滑动、输入等用户交互</p>
                </div>
                
                <!-- 功能卡片 3 -->
                <div class="feature-card">
                    <div class="text-primary text-4xl mb-4">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <h4 class="text-xl font-semibold mb-2">页面跳转</h4>
                    <p class="text-gray-600">导航到不同URL和页面</p>
                </div>
                
                <!-- 功能卡片 4 -->
                <div class="feature-card">
                    <div class="text-primary text-4xl mb-4">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h4 class="text-xl font-semibold mb-2">数据提取</h4>
                    <p class="text-gray-600">分析文本内容和提取网页数据</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 工作流程 -->
    <section class="py-16 px-4 bg-gray-50">
        <div class="container mx-auto">
            <h3 class="text-2xl font-bold text-center mb-12">工作流程</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- 步骤 1 -->
                <div class="workflow-card">
                    <div class="step-number">1</div>
                    <h4 class="text-xl font-semibold mb-2">创建项目</h4>
                    <p class="text-gray-600">新建测试项目</p>
                </div>
                
                <!-- 步骤 2 -->
                <div class="workflow-card">
                    <div class="step-number">2</div>
                    <h4 class="text-xl font-semibold mb-2">创建测试用例</h4>
                    <p class="text-gray-600">为项目创建测试用例</p>
                </div>
                
                <!-- 步骤 3 -->
                <div class="workflow-card">
                    <div class="step-number">3</div>
                    <h4 class="text-xl font-semibold mb-2">编辑测试用例</h4>
                    <p class="text-gray-600">编辑测试用例的详细信息</p>
                </div>
                
                <!-- 步骤 4 -->
                <div class="workflow-card">
                    <div class="step-number">4</div>
                    <h4 class="text-xl font-semibold mb-2">执行测试用例</h4>
                    <p class="text-gray-600">运行测试用例并查看结果</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 新建项目模态框 -->
    <div id="createProjectModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-4 rounded-t-lg">
                <h3 class="text-xl font-bold flex justify-between items-center">
                    <span>新建项目</span>
                    <button type="button" onclick="closeCreateProjectModal()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </h3>
            </div>
            <div class="p-6">
                <form id="createProjectForm">
                    <div class="mb-4">
                        <label for="projectName" class="block text-gray-700 font-medium mb-2">项目名称</label>
                        <input type="text" id="projectName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入项目名称" required>
                    </div>
                    <div class="mb-6">
                        <label for="projectDescription" class="block text-gray-700 font-medium mb-2">项目描述</label>
                        <textarea id="projectDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入项目描述"></textarea>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeCreateProjectModal()" class="btn btn-outline">取消</button>
                        <button type="submit" class="btn btn-primary">创建项目</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="bg-gray-800 text-white py-8 px-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2026 UI自动化测试平台. 保留胡的所有权利</p>
        </div>
    </footer>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定新建项目按钮点击事件
            const createProjectBtn = document.querySelector('a[href="/create_project"]');
            if (createProjectBtn) {
                createProjectBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    openCreateProjectModal();
                });
            }

            // 绑定表单提交事件
            const createProjectForm = document.getElementById('createProjectForm');
            if (createProjectForm) {
                createProjectForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    createProject();
                });
            }
        });

        // 打开新建项目模态框
        function openCreateProjectModal() {
            document.getElementById('createProjectModal').classList.remove('hidden');
            // 清空表单
            document.getElementById('projectName').value = '';
            document.getElementById('projectDescription').value = '';
        }

        // 关闭新建项目模态框
        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').classList.add('hidden');
        }

        // 创建项目
        function createProject() {
            const projectName = document.getElementById('projectName').value.trim();
            const projectDescription = document.getElementById('projectDescription').value.trim();

            // 表单验证
            if (!projectName) {
                alert('项目名称不能为空');
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('#createProjectForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 创建中...';
            submitBtn.disabled = true;

            // 调用API创建项目
            fetch('/api/projects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: projectName,
                    description: projectDescription
                })
            })
            .then(response => response.json())
            .then(data => {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                if (data.success) {
                    // 显示成功消息
                    alert('项目创建成功！');
                    // 关闭模态框
                    closeCreateProjectModal();
                    // 跳转到项目管理页面
                    window.location.href = '/list_projects';
                } else {
                    // 显示错误消息
                    alert('项目创建失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                // 显示错误消息
                alert('项目创建失败: ' + error.message);
                console.error('创建项目失败:', error);
            });
        }
    </script>
</body>
</html>

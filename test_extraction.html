<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Text Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .input-section {
            margin: 20px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Text Extraction Test Page</h1>
        <p class="description">This page is designed to test the optimized text extraction functionality.</p>
        
        <div class="content-section">
            <h2 class="section-title">Regular Text Elements</h2>
            <p class="content-text">This is a paragraph with some text content.</p>
            <p class="content-text">Another paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>
        </div>
        
        <div class="input-section">
            <h2 class="section-title">Input Elements</h2>
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input" value="This is a test value">
            
            <label for="textarea-input">Textarea:</label>
            <textarea id="textarea-input" name="textarea-input">This is a multiline test value
with multiple lines.</textarea>
        </div>
        
        <div class="iframe-section">
            <h2 class="section-title">Iframe Content</h2>
            <iframe id="test-iframe" srcdoc="
                <!DOCTYPE html>
                <html>
                <body>
                    <h3>IFrame Heading</h3>
                    <p>This content is inside an iframe.</p>
                </body>
                </html>
            "></iframe>
        </div>
    </div>
    
    <script>
        // Add Shadow DOM content dynamically
        const shadowHost = document.createElement('div');
        shadowHost.id = 'shadow-host';
        document.body.appendChild(shadowHost);
        
        const shadowRoot = shadowHost.attachShadow({mode: 'open'});
        shadowRoot.innerHTML = `
            <div>
                <h2>Shadow DOM Content</h2>
                <p id="shadow-paragraph">This text is inside a Shadow DOM.</p>
                <input type="text" id="shadow-input" value="Shadow DOM input value">
            </div>
        `;
    </script>
</body>
</html>

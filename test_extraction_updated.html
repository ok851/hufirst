<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文本提取</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="test-heading">测试标题</h1>
        <p id="test-paragraph" data-testid="test-paragraph">这是一个测试段落，用于验证文本提取功能。</p>
        <p class="test-class">这是另一个测试段落，使用class选择器。</p>
        
        <div role="navigation">
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
        </div>
        
        <button id="test-button" data-testid="submit-button">提交按钮</button>
        <button role="button" aria-label="取消按钮">取消按钮</button>
        
        <input type="text" id="test-input" value="测试输入值" placeholder="请输入文本">
        <input type="text" name="username" placeholder="用户名">
        
        <div class="content">
            <h2>二级标题</h2>
            <p>这是二级标题下的段落。</p>
        </div>
    </div>
</body>
</html>
